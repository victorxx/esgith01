/* Reset básico para evitar margens/paddings inesperados */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Corpo da página */
body {
    background-color: #000; /* Fundo preto */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
}

/* Container dos vídeos */
#videos {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    max-width: 1200px;
    width: 100%;
}

/* Estilo dos iframes */
iframe {
    flex: 1 1 300px;
    max-width: 350px;
    height: 210px;
    border: 3px solid #4f46e5;
    background-color: #5b21b6;
    box-shadow:
        0 4px 15px rgba(79, 70, 229, 0.5),
        0 0 10px rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    display: block; /* garantir que o iframe seja block */
}

/* Hover no iframe */
iframe:hover {
    transform: scale(1.07);
    box-shadow:
        0 8px 30px rgba(79, 70, 229, 0.7),
        0 0 20px rgba(255, 255, 255, 0.2);
}

/* Botão links */
a.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4f46e5;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(79, 70, 229, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    user-select: none;
}

/* Hover botão */
a.button:hover {
    background-color: #4338ca;
    box-shadow: 0 8px 30px rgba(79, 70, 229, 0.7);
}

a.button:focus-visible {
    outline: 3px solid #a5b4fc;
    outline-offset: 3px;
}

/* P igual botão */
p {
    display: inline-block;
    padding: 10px 20px;
    background-color: orangered;
    color: #fff;
    font-weight: 600;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(79, 70, 229, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    user-select: none;
    margin: 0;
    text-align: center;
}

/* Hover p */
p:hover {
    background-color: #4338ca;
    box-shadow: 0 8px 30px rgba(79, 70, 229, 0.7);
}

/* Container de anúncios */
#ads {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 120px;
    height: 220px;
    background-color: #fff;
    color: #111;
    border-radius: 12px 12px 0 0;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    font-size: 20px;
    font-weight: 600;
    padding: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 9999;
    user-select: none;
}
#btn {
    padding: 12px 24px;
    background-color: #4f46e5;         /* Azul vibrante */
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(79, 70, 229, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
}

#btn:hover {
    background-color: #4338ca;         /* Azul mais escuro no hover */
    box-shadow: 0 6px 20px rgba(79, 70, 229, 0.7);
    transform: scale(1.05);            /* Leve efeito de zoom */
}

#btn:active {
    transform: scale(0.98);            /* Efeito de clique */
    box-shadow: 0 3px 10px rgba(79, 70, 229, 0.4);
}

#btn:focus-visible {
    outline: 3px solid #a5b4fc;        /* Acessibilidade para navegação via teclado */
    outline-offset: 3px;
}
